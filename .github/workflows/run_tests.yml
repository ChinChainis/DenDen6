name: Run Tests

on:
  push:
    branches: ['main']

jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./compose.yaml"
          down-flags: "--volumes"
          services: |
            test
          compose-flags: "logs"